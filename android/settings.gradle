pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }

        def envFlutterSdk = System.getenv("FLUTTER_ROOT") ?: System.getenv("FLUTTER_HOME")
        def flutterSdkPath = envFlutterSdk ?: properties.getProperty("flutter.sdk")

        if (flutterSdkPath == null || flutterSdkPath.isEmpty() || !file(flutterSdkPath).exists()) {
            throw new GradleException("Flutter SDK not found. Set FLUTTER_ROOT/FLUTTER_HOME or flutter.sdk in local.properties.")
        }

        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"
