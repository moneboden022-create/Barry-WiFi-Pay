name: ðŸŽ Build macOS

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        working-directory: ./flutter
        run: flutter pub get

      - name: ðŸ” Analyze code
        working-directory: ./flutter
        run: flutter analyze

      - name: ðŸŽ Enable macOS support
        working-directory: ./flutter
        run: flutter config --enable-macos-desktop

      - name: ðŸ—ï¸ Build macOS
        working-directory: ./flutter
        run: flutter build macos --release

      - name: ðŸ“¤ Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-release
          path: |
            flutter/build/macos/Build/Products/Release/**
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## ðŸŽ macOS Build Results" >> $GITHUB_STEP_SUMMARY
