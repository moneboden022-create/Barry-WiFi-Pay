name: ðŸš€ Build Android (APK + AAB)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        working-directory: ./flutter
        run: flutter pub get

      - name: ðŸ” Analyze code
        working-directory: ./flutter
        run: flutter analyze

      - name: ðŸ”‘ Setup Android signing (optional)
        working-directory: ./flutter/android
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            mkdir -p app
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/upload-keystore.jks
            echo "storeFile=upload-keystore.jks" > app/key.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> app/key.properties
            echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> app/key.properties
            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> app/key.properties
          fi
        continue-on-error: true

      - name: ðŸ—ï¸ Build APK
        working-directory: ./flutter
        run: |
          flutter build apk --release --split-per-abi
        continue-on-error: true

      - name: ðŸ—ï¸ Build AAB
        working-directory: ./flutter
        run: |
          flutter build appbundle --release
        continue-on-error: true

      - name: ðŸ“¤ Upload APK artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-apk
          path: |
            flutter/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: ðŸ“¤ Upload AAB artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-aab
          path: |
            flutter/build/app/outputs/bundle/release/*.aab
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## ðŸ“± Android Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK et AAB gÃ©nÃ©rÃ©s avec succÃ¨s !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ TÃ©lÃ©chargez les artifacts dans l'onglet Actions de GitHub." >> $GITHUB_STEP_SUMMARY

