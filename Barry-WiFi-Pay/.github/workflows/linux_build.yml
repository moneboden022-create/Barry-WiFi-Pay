name: ðŸ§ Build Linux

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        working-directory: ./flutter
        run: flutter pub get

      - name: ðŸ” Analyze code
        working-directory: ./flutter
        run: flutter analyze

      - name: ðŸ§ Enable Linux support
        working-directory: ./flutter
        run: flutter config --enable-linux-desktop

      - name: ðŸ—ï¸ Build Linux
        working-directory: ./flutter
        run: flutter build linux --release

      - name: ðŸ“¦ Create AppImage (optional)
        working-directory: ./flutter
        run: |
          echo "Build Linux AppImage completed"
          ls -la build/linux/x64/release/bundle/
        continue-on-error: true

      - name: ðŸ“¤ Upload Linux artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-release
          path: |
            flutter/build/linux/x64/release/bundle/**
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## ðŸ§ Linux Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
