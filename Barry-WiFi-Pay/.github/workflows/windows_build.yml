name: ðŸªŸ Build Windows

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        working-directory: ./flutter
        run: flutter pub get

      - name: ðŸ” Analyze code
        working-directory: ./flutter
        run: flutter analyze

      - name: ðŸªŸ Verify Windows support
        working-directory: ./flutter
        run: flutter config --enable-windows-desktop

      - name: ðŸ—ï¸ Build Windows
        working-directory: ./flutter
        run: flutter build windows --release

      - name: ðŸ“¦ Create Windows installer (optional)
        working-directory: ./flutter
        run: |
          echo "Build Windows executable completed"
          dir build\windows\x64\runner\Release
        continue-on-error: true

      - name: ðŸ“¤ Upload Windows artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-release
          path: |
            flutter/build/windows/x64/runner/Release/**
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: always()
        run: |
          echo "## ðŸªŸ Windows Build Results" >> $GITHUB_STEP_SUMMARY
