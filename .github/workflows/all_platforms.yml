name: Build BARRY PayWiFi App for ALL Platforms

on:
  workflow_dispatch:

jobs:

  # -----------------------
  # ANDROID APK
  # -----------------------
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get
        working-directory: .

      - name: Build APK
        run: flutter build apk --release
        working-directory: .

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: app_flutter/build/app/outputs/flutter-apk/app-release.apk


  # -----------------------
  # WINDOWS .EXE
  # -----------------------
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Windows App
        run: flutter build windows --release
        working-directory: .

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: app_flutter/build/windows/runner/Release/


  # -----------------------
  # LINUX APP
  # -----------------------
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Linux App
        run: flutter build linux --release
        working-directory: .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: app_flutter/build/linux/x64/release/


  # -----------------------
  # WEB
  # -----------------------
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Web App
        run: flutter build web --release
        working-directory: .

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app_flutter/build/web/


  # -----------------------
  # MACOS APP (macOS .app)
  # -----------------------
  build_macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build macOS
        run: flutter build macos --release
        working-directory: .

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: app_flutter/build/macos/Build/Products/Release/


  # -----------------------
  # IOS APP (requires paid macOS runner)
  # -----------------------
  build_ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build iOS (no signing)
        run: flutter build ios --release --no-codesign
        working-directory: .

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: app_flutter/build/ios/iphoneos/
