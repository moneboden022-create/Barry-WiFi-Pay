name: Build BARRY PayWiFi - All Platforms

on:
  workflow_dispatch:

jobs:

  # ------------------ ANDROID ------------------
  android:
    name: Build Android (APK + AAB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload Android Files
        uses: actions/upload-artifact@v4
        with:
          name: Android
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  # ------------------ WEB ------------------
  web:
    name: Build Web Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Install
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload Web
        uses: actions/upload-artifact@v4
        with:
          name: Web
          path: build/web

  # ------------------ LINUX ------------------
  linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Pub get
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: build/linux/x64/release

  # ------------------ WINDOWS ------------------
  windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: build/windows/x64/runner/Release

  # ------------------ MACOS ------------------
  macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: build/macos/Build/Products/Release

  # ------------------ IOS ------------------
  ios:
    name: Prepare iOS Build (requires Apple certificate)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS (no-code-sign)
        uses: actions/upload-artifact@v4
        with:
          name: iOS
          path: build/ios/iphoneos
