name: Build macOS app

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-macos-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.24.3"

jobs:
  macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build macOS release
        run: flutter build macos --release

      - name: Archive macOS app
        run: |
          mkdir -p build/macos
          app_path=$(ls build/macos/Build/Products/Release/*.app | head -n 1)
          ditto -c -k --sequesterRsrc --keepParent "$app_path" "build/macos/barry_wifi_macos.zip"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/barry_wifi_macos.zip
name: build-macos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable macOS desktop
        working-directory: .
        run: flutter config --enable-macos-desktop

      - name: Flutter pub get
        working-directory: .
        run: flutter pub get

      - name: Build macOS (release)
        working-directory: .
        run: flutter build macos --release

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release
