name: build-web

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Flutter pub get
        working-directory: .
        run: flutter pub get

      - name: Build Web
        working-directory: .
        run: flutter build web --release

      - name: Upload Web build
        uses: actions/upload-artifact@v3
        with:
          name: web-release
          path: build/web
