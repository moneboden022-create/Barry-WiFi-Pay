name: Build Barry WiFi Pay (All Platforms)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # --------------------------------------------------
  # ANDROID - APK (release)
  # --------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Flutter doctor
        run: flutter doctor -v

      # IMPORTANT : nettoyer le cache des plugins Flutter
      - name: Clean flutter plugin cache
        run: |
          flutter pub cache repair
          rm -rf $HOME/.pub-cache/hosted/pub.dev/geolocator_android*
          flutter pub get

      # Patch automatique pour le plugin geolocator_android
      - name: Force compileSdkVersion for geolocator_android
        run: |
          find $HOME/.pub-cache -path "*geolocator_android*/android/build.gradle" -exec sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 35/g' {} \; || true
          find $HOME/.pub-cache -path "*geolocator_android*/android/build.gradle" -exec sed -i 's/compileSdk flutter.compileSdkVersion/compileSdkVersion 35/g' {} \; || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze || true

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # --------------------------------------------------
  # WEB - build (release)
  # --------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Web (release)
        run: flutter build web --release

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-web-build
          path: build/web
          retention-days: 30

  # --------------------------------------------------
  # WINDOWS - .exe
  # --------------------------------------------------
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-windows
          path: build/windows/runner/Release
          retention-days: 30

  # --------------------------------------------------
  # LINUX - binaire desktop
  # --------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0 libsecret-1-dev libjsoncpp-dev libgtk-3-dev cmake pkg-config clang ninja-build liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Linux (release)
        run: flutter build linux --release

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-linux
          path: build/linux/x64/release/bundle
          retention-days: 30

  # --------------------------------------------------
  # macOS - app desktop
  # --------------------------------------------------
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build macOS (release)
        run: flutter build macos --release

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-macos
          path: build/macos/Build/Products/Release
          retention-days: 30

  # --------------------------------------------------
  # iOS - build sans signature (no-codesign)
  # --------------------------------------------------
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: barry-wifi-ios
          path: build/ios/iphoneos/Runner.app
          retention-days: 30
