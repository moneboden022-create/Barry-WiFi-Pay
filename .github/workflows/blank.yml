name: Build Barry PayWIFI Flutter App for ALL Platforms

on:
  workflow_dispatch:

jobs:

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_flutter
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB (Play Store)
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: app_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: Android-AAB
          path: app_flutter/build/app/outputs/bundle/release/app-release.aab

  build-linux-web:
    name: Build Web & Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_flutter
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            liblzma-dev

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v3
        with:
          name: Web-Build
          path: app_flutter/build/web

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux Build
        uses: actions/upload-artifact@v3
        with:
          name: Linux-Build
          path: app_flutter/build/linux/x64/release/bundle
