name: Build Barry PayWiFi Flutter App for ALL Platforms

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # üü¢ 1. Build Web + Linux (Ubuntu runner)
  build-web-linux:
    name: Build Web & Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Build Linux
        run: |
          sudo apt update
          sudo apt install -y clang cmake ninja-build pkg-config libgtk-3-dev
          flutter config --enable-linux-desktop
          flutter build linux --release

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-Web
          path: app_flutter/build/web/

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-Linux
          path: app_flutter/build/linux/x64/release/

  # üü¶ 2. Build Windows EXE
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Windows EXE
        run: flutter build windows --release

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-Windows
          path: app_flutter/build/windows/runner/Release/

  # üüß 3. Build Android APK + AAB
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-APK
          path: app_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Build AAB (Play Store)
        run: flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-AAB
          path: app_flutter/build/app/outputs/bundle/release/app-release.aab

  # üçè 4. iOS BUILD (NE MARCHE QUE SUR RUNNER MAC)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: BarryPayWiFi-iOS
          path: app_flutter/build/ios/iphoneos/
