name: Windows Flutter Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Ensure NuGet sources
        run: |
          nuget sources Remove -Name "Microsoft Visual Studio Offline Packages" -NonInteractive -ErrorAction SilentlyContinue
          if (-not (nuget sources List | Select-String "nuget.org")) {
            nuget sources Add -Name nuget.org -Source https://api.nuget.org/v3/index.json -NonInteractive
          }

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            build/windows/x64/runner/Release/
          if-no-files-found: error
